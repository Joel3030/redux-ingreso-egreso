<div class="page-body-wrapper full-page-wrapper auth-page">
  <div
    class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one"
  >
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Register</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="userFormGroup" (ngSubmit)="createUser()">
            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="name"
                  type="text"
                  class="form-control"
                  placeholder="Name"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  placeholder="Email"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button
                type="submit"
                [disabled]="userFormGroup.invalid"
                class="btn btn-primary submit-btn btn-block"
              >
                Crear cuenta
              </button>
            </div>

            <div *ngIf="isLoading" class="d-flex justify-content-center">
              <div class="spinner-border text-primary m-5" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold"
                >ya tienes una cuenta?</span
              >
              <br />
              <a routerLink="/login" href="" class="text-black text-small"
                >Login</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
